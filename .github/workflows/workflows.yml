name: Dr Pong Web Server CI

on:
  push:
    branches:
      - /^\d+-.*$/
  pull_request:
    branches:
      - main
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Set up Node.js
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      # clean install
      - run: npm install

      # build
      - run: npm run build --if-present

      # test
      - run: npm test
